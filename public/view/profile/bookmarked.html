	<div class="feedlist" >
			
		<h2>Bookmarked page</h2>

			<div class=" post_feed" ng-repeat= "bookmark in vm.bookmarks | orderBy:'-_id'">
					<div class="feed_top">
						<h2 class=""><a href="#/weblink/{{bookmark._id}}">{{bookmark.title}}</a></h2>
						<a href="{{bookmark.url}}">{{bookmark.url}}</a>
						<div class="content_right">
							<div class="weblink_type">{{bookmark.type}}</div>
						</div>
						
					</div>
					
					<p>{{bookmark.description}}</p>
			</div>
		</div>
