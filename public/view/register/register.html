
     <div class="container" ng-if="vm.message">
    <div class="row">
      <div class="col-md-12 ">          
        <div class="alert alert-danger">{{vm.message}}</div>
      </div>
    </div>
</div>

<div class="container">
    <div class="row">
      <div class="col-md-10 col-offset-2">
        <h1><span class="fa fa-sign-in"></span> Register</h1>
        <div class="row" >
            <div class="col-md-8">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" ng-blur="vm.checkUsername(vm.user)" ng-model="vm.user.username">
                    
                </div>
            </div>        
            <div class="col-md-4">
                <div class="alert alert-danger msgInfo">{{vm.UserNameMessage}}</div>
            </div>          
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-keyup="vm.evalutePassword(vm.user)" ng-model="vm.user.password"
                    ng-keydown="vm.cancelEvalute()"> 
                    
                </div>
            </div>        
            <div class="col-md-4">
                <div class="alert alert-danger msgInfo">{{vm.evalutePasswordMessage}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                   <label>Confarm Password</label>
                   <input type="password" class="form-control" ng-keyup="vm.matchPassword(vm.user)"
                    ng-model="vm.user.passwordMach"
                    ng-keydown="vm.cancelEvalute()" >
                    
                </div>
            </div>        
            <div class="col-md-4">
                <div class="alert alert-danger msgInfo">{{vm.matchPasswordMessage}}</div>
            </div>
        </div>
        <div class="row">
             <div class="col-md-8">
                <div class="form-group">
                    <label>Full Name (Optional)</label>
                    <input type="text" class="form-control" ng-model="vm.user.name">
                </div>
            </div>        
            <div class="col-md-4">
                <div class="alert alert-danger msgInfo">{{}}</div>
            </div>
        </div>
        <button ng-click="vm.register(vm.user)" class="btn btn-warning btn-lg">Register</button>
        <hr>

        <p>Already Have an account? <a href="/#/login">Login</a></p>
        <p>Or go <a href="/">home</a></p>
      </div>
    </div>
</div>
