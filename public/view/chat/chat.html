<div class="container">
	<div class="row">
		<h2>Chating area</h2>
		
	</div>
</div>
<div class="container" style="margin-top:50px" >
	<div class="row">
		<div class="col-md-12">
			<div class="movie">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<div class="ddd">
					   <div class="form-group">
                <label>chat</label>
                <input type="text" class="form-control" ng-model="vm.chat.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" ng-model="vm.chat.message">
            </div>

            <button ng-click="vm.chating(vm.chat)" class="btn btn-warning btn-lg">Login</button>
					</div>
				</div>
				<div class="movie--info col-xs-9 col-sm-9 col-md-9 col-lg-9">
					
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container" style="margin-top:50px" ng-if="vm.movie.Error">
	<div class="row">
		<div class="col-sm-9">
			<h2>{{vm.movie.Error}}</h2>
		</div>
	</div>
</div>

	<!-- 	<button ng-click="vm.test()"
	        class="btn btn-primary btn-block">
	    test
	</button> -->
<div ng-if="model.profile.likesMovies.length">

    <h3>Movies I Like</h3>

    <div class="panel panel-default jga-movie-panel"
         ng-repeat="movie in model.profile.likesMovies">
        <div class="panel-heading">
            <a href="#/details/{{movie.imdbID}}">
                {{movie.title}}
            </a>
        </div>
        <div class="panel-body">
            <a href="#/details/{{movie.imdbID}}">
                <img ng-src="{{movie.poster}}" width="100px"/>
            </a>
        </div>
    </div>
</div>
