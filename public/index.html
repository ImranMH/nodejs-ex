<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LinkBook - manage your online activities</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

  <script src="js/vendor/jquery-1.11.2.js"></script>
  
	<script src="js/vendor/bootstrap.js"></script>
  <script src="js/vendor/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
  <script src="js/vendor/angular-route.js"></script>
	<script src="js/vendor/angular-cookies.min.js"></script>
  <script src="js/vendor/moments.js"></script>
  <script src="js/vendor/angular-moments.js"></script>
  <script src="js/vendor/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
  <script src="js/vendor/ng-file-upload.min.js"></script>
  <script src="app.js"></script>
  <script src="config.js"></script>
  <script src="view/profile/profile.ctrl.js"></script>
  <script src="view/home/home.ctrl.js"></script>
  <script src="view/feed/feed.ctrl.js"></script>
  <script src="services/ombd.service.js"></script>
  <script src="services/user.service.js"></script>
  <script src="services/weblink.service.js"></script>
  <script src="services/chat.service.js"></script>
  <script src="view/register/register.ctrl.js"></script>
  <script src="view/login/login.ctrl.js"></script>
  <script src="view/nav/nav.ctrl.js"></script>
  <script src="view/edit/edit.ctrl.js"></script>
  <script src="view/user/user.ctrl.js"></script>
  <script src="view/webLinkDetails/webLinkDetails.ctrl.js"></script>
  <!-- <script src="view/details/details.ctrl.js"></script> -->
  <script src="view/chat/chat.ctrl.js"></script>
  
</head>
<body ng-app="weblink">
	
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navCtrl as vm">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">LinkBook</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active" ng-show="$root.globals.currentUser.username" class="active"><a ui-sref='home.new({username:$root.globals.currentUser.username})'>+ New Link</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search" ng-submit="vm.searchLink(search_item)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Website" ng-model="search_item" name="search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li ui-sref-active="active" class=""><a ui-sref="feed">Home</a></li>
        <li ui-sref-active="active" ng-hide="$root.globals.currentUser.username">
          <a ui-sref="login">login</a>
        </li>
        <li ui-sref-active="active" ng-show="$root.globals.currentUser.username">
          <a ui-sref='home.feed({username:$root.globals.currentUser.username})'>
                 
          {{$root.globals.currentUser.username}}
          </a>
          
        </li>
          
        <li class="dropdown" ng-show="$root.globals.currentUser.username">
          <a  class="dropdown-toggle" data-toggle="dropdown"><img class="nav_avater" ng-src="/uploads/{{$root.globals.currentUser.avater}}"> <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><h2 class="dropdown_title">{{$root.globals.currentUser.name}}</h2></li>
            <li><a ui-sref='home.feed({username:$root.globals.currentUser.username})'>Profile</a></li>
            <li><a ui-sref='edit({username:$root.globals.currentUser.username})'>Edit Profile</a></li>
            <li ng-click="vm.logout($root.globals.currentUser)"><a  href="#">LogOut</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
</nav>


		
		
<div class="app_bg">
  <div ui-view></div>
</div>

</body>
</html>
